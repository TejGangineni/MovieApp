<div class="container" *ngIf="topMovieListData">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Top Movie List </h3>
	</div>
	
	<div class="w3-panel w3-light-grey w3-padding-16 w3-card-2" *ngIf="(topMovieListData).length != 0">


		<table class="w3-table w3-striped w3-bordered">
			<tr>				
				<th>title</th>
				<th>Overview</th>
				<th>Poster</th>
				<th>Release Date</th>
				<th>Vote%</th>
				<th>Original Language</th>
			</tr>
			<tr *ngFor="let movie of topMovieListData">               
                <td><img src= "https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" width="45" height="67"/></td>
				<td>{{movie.title}} </td>
				<td>{{movie.overview}}</td>				
				<td>{{movie.release_date}}</td>
				<td>{{movie.vote_average}}</td>
				<td>{{movie.original_language}}</td>
			</tr>
		</table>
	</div>
</div>
