<div class="container" *ngIf="upMovieListData">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Top Movie List </h3>
	</div>
	
	<div class="w3-panel w3-light-grey w3-padding-16 w3-card-2" *ngIf="(upMovieListData).length != 0">


		<table class="table">
            <thead>
			<tr>	
                <th scope="col"></th>			
				<th scope="col">Title</th>
				<th scope="col">Release Date</th>
				<th scope="col">Vote%</th>
				<th scope="col">Original Language</th>
            </tr>
        </thead>
        <tbody>
			<tr *ngFor="let movie of upMovieListData">               
                <td><img src= "https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" width="45" height="67"/></td>
				<td>{{movie.title}} </td>
				<td>{{movie.release_date}}</td>
				<td>{{movie.vote_average}}</td>
				<td>{{movie.original_language}}</td>
            </tr>
        </tbody>
		</table>
	</div>
</div>
